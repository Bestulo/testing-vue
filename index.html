<!doctype html>
<html><head>
  <title>I like Sahara Desert ice cream</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head><body>

  <div id="app">
    <h1>{{ title }} </h1>
    <p>{{ content.join('<br>') }} </h1>
  </div>

  <script>
    const app = new Vue({
      el: "#app",
      data: {
        title: "I like Sahara Desert ice cream",
        content: [
          "Sometimes when I go to Miami,",
          "I ask for a plane to the Sahara desert",
          "and there I eat the tastiest ice cream",
          "I have ever tried"
        ]
      }
    });
  </script>
</body></html>
